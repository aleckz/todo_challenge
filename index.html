<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">

<head>
  <meta charset="utf-8">
  <title>To-do List</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/todoList.js"></script>
  <script src="js/todoListController.js"></script>
  <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
  <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
</head>

<body ng-controller="ToDoListController as listController">
<div>
  <p><strong>Task Manager</strong></p>
  <form class="taskmanager">
    <input type="text" name="inputTask" ng-model="listController.inputTask" placeholder="What needs doing?">
    <button class="button" ng-click="listController.addTask()">Add Task</button>
  </form>
</div>
<div>
  <ul class="tasklist">
    <li ng-repeat="task in listController.theList">
      {{task}}
      <input type="checkbox" name="check">
    </li>
  </ul>
</div>

</body>


</html>
